<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Block vs Inline Elements</title>
	<style>
		div {
			background: red;
			color: white;
			width: 50%;
			display: inline-block;
		}
		
		span {
			background: green;
			color: white;
			width: 50%;
			display: inline-block;
		}
	</style>
</head>

<body>
	<h1>Block Level Elements</h1>
	<div>Happy Halloween!</div>
	<div>Happy Thanksgiving!</div>
	
	<h1>Inline Level Elements</h1>
	<span>Merry Christmas!</span>
	<span>Happy New Year!</span>
	
	
</body>
</html>
